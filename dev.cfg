[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/plone-6.0.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    base.cfg

extensions =
    mr.developer

parts +=
    omelette
    test
    coverage
    report

eggs +=
    iw.debug

zcml +=
    iw.debug

auto-checkout =
    plonemeeting.portal.core
    plonetheme.deliberations
    collective.timestamp
    collective.autopublishing
    imio.webspellchecker
    imio.helpers
    imio.pyutils

develop =

allow-picked-versions = true
show-picked-versions = true
always-checkout = true

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
initialization = import shutup; shutup.please()
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'plonemeeting.portal.core']
eggs =
    Plone
    plonemeeting.portal.core [test]
    ${buildout:eggs}
    ${debug-products:eggs}
environment = testenv

[testenv]
zope_i18n_compile_mo_files = true
TZ = UTC

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/plonemeeting.portal.core'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all']

[code-analysis]
pre-commit-hook = False
flake8-ignore = E501, W503

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']
