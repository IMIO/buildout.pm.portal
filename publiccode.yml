description:
  en:
    localisedName: "Deliberations.be"
    shortDescription: "Citizen portal for consulting deliberations and official publications from Walloon local authorities"
    longDescription: >-
      Deliberations.be is a web application that allows citizens to consult official deliberations and publications
      from local authorities in Wallonia (Belgium). It offers advanced search features and ensures compliance
      with regional legislation. Built on the open-source Plone CMS, the platform guarantees reliability and flexibility.
      It integrates with iA.Delib, a deliberation management system, to automate parts of the publication process
      and streamline administrative workflows.
    documentation: "https://docs.imio.be/iadelib/deliberations.be"
    features:
      - "Access to deliberations and official publications from local authorities"
      - "Advanced search by keywords, dates, and categories"
      - "Publication management with qualified eIDAS timestamps"
      - "Integration with iA.Delib for deliberation workflow automation (https://github.com/IMIO/buildout.pm)"
      - "Documents generation"
      - "Multitenancy: users and roles management for each entity"
      - "Multitenancy: customizable themes for each entity"
    screenshots:
      - ".github/img/screenshot_home.jpg"
      - ".github/img/screenshot_meeting.jpg"
      - ".github/img/screenshot_publication.jpg"
      - ".github/img/screenshot_deliberation.jpg"
    videos: [ ]
    awards: [ ]

  fr:
    localisedName: "Delibérations.be"
    shortDescription: "Portail citoyen pour la consultation des délibérations et des publications officielles des Pouvoirs locaux wallons"
    longDescription: >-
      Délibérations.be est une application web permettant aux citoyens de consulter les délibérations et publications officielles
      des Pouvoirs locaux en Wallonie. Elle offre des fonctionnalités de recherche avancée et garantit la conformité
      avec la législation régionale. Elle est basée sur le CMS open source Plone.
      L'application s’intègre avec iA.Délib, un outil de gestion des délibérations, afin d’automatiser une partie du processus
      de publication et d’optimiser les flux de travail administratifs.
    documentation: "https://docs.imio.be/iadelib/deliberations.be"
    features:
      - "Consultation des délibérations et publications officielles"
      - "Recherche avancée par mots-clés, dates, et catégories"
      - "Gestion des publications avec horodatage qualifié eIDAS"
      - "Intégration avec iA.Délib pour la gestion des délibérations (https://github.com/IMIO/buildout.pm)"
      - "Génération de documents"
      - "Multi-tenant : gestion des utilisateurs et des rôles par entité"
      - "Multi-tenant : thème personnalisable pour chaque entité"
    screenshots:
